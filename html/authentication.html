<div id="authentication-panel">
<div id="register-panel">
	<form action="/registration" method="post">
		<label for="r_username">Username:</label>
		<input required type="text" name="r_username" id="r_username" size="15" min="5" pattern="[a-zA-Z0-9]*"/>
		<label for="r_password">Password:</label>
		<input required type="password" name="r_password" id="r_password" size="15" min="5" pattern="[a-zA-Z0-9]*"/>
		<label for="r_email">Email:</label>
		<input required type="email" name="r_email" id="r_email" size="15" />
		<input type="submit" value="Register"/>
	</form>
</div>
<div id="login-panel">
	<form action="/login" method="post">
		<label for="l_username">Username:</label>
		<input type="text" name="l_username" id="l_username" size="15" />
		<label for="l_password">Password:</label>
		<input type="password" name="l_password" id="l_password" size="15" />
		<input type="submit" value="Login" />
		<label id="get-registration-panel">Register</label>
	</form>
</div>
</div>
